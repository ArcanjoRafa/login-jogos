<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='styles.css' rel='stylesheet'>
<title>Project</title>
</head>
<body>
    <main>
        <header class="cabecalho__principal">
            <var class="cabecalho">
                <a href="index.html">Home</a>
                <a href="about.html">Outros Jogos</a>
            </var>
        </header>
        <section class="conteudo__principal">
            <div class="conteudo__principal__img">
                <img src="genshin wallpaper.jpg" alt="genshin impact" width="300px" height="450px">
            </div>
            <div class="conteudo__principal__login">
                <h3>Faca Login</h3>
                <div class="conteudo__principal__login__interativo">
                    <input class="conteudo__principal__login__interativo__users" type="text" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="conteudo__principal__login__interativo">
                    <input  class="conteudo__principal__login__interativo__users" type="password" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="conteudo__principal__login__botao">
                    <a href="https://genshin.hoyoverse.com/pc-launcher/?utm_source=GS-BR-PC-X-search-keywords-classic-20230128&mhy_trace_channel=ga_channel&new=1&gad_source=1&gclid=CjwKCAjwydSzBhBOEiwAj0XN4MvDnLqN6qvm_ov6jEuUo7uSLgwtc1wssL0rfI-WkIrv7_SK35ouPxoC39oQAvD_BwE#/">
                    Login</a>
                </div>
            </div>
            <div class="login__out">
                <p>Ainda nao possue uma conta?<a href="https://genshin.hoyoverse.com/pc-launcher/?utm_source=GS-BR-PC-X-search-keywords-classic-20230128&mhy_trace_channel=ga_channel&new=1&gad_source=1&gclid=CjwKCAjwydSzBhBOEiwAj0XN4MvDnLqN6qvm_ov6jEuUo7uSLgwtc1wssL0rfI-WkIrv7_SK35ouPxoC39oQAvD_BwE#/">Criar conta
                    <img src="paimon.webp" alt="paimon" width="40px" height="40px">
                </a></p>
            </div>
        </section>
    </main>
</body>
</html>
